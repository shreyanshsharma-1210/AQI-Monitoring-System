services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aqi_db
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: secret
    ports: [ "5432:5432" ]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aqi_user -d aqi_db" ]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports: [ "6379:6379" ]
    volumes: [ redis_data:/data ]

  pathway_aqi:
    build: ./backend
    command: python pathway_pipeline/aqi_pipeline.py
    env_file: .env
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=aqi_db
      - PGUSER=aqi_user
      - PGPASSWORD=secret
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
    restart: unless-stopped

  api:
    build: ./backend
    command: uvicorn api.main:sio_app --host 0.0.0.0 --port 8000
    env_file: .env
    ports: [ "8000:8000" ]
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
